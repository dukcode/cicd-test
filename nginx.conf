upstream api {
    // server 172.17.0.1:${EXTERNAL_PORT};
    // 위의 줄이 변경될 예정이다.
}

access_log /var/log/nginx/access.log;

server {
    listen 80;

    location / {
        proxy_pass http://api;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    }
}